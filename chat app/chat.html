<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Legends chat</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="./jsc/client.js"></script>
    <link rel="stylesheet" href="./csss/chat.css">
</head>
<body>
    <nav>
        <img class="logo" src="./iconns/vector-chat-icon.jpg" alt="">
    </nav>
    <div class="container">
        <div class="message right">Admin: Heyy how are you</div>
        <div class="message left">User: i am fine, how about you</div>
    </div>
    <div class="send">
        <form action="" id="Send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
